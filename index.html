<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Vue To Do List</title>

        <!-- Style CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font-awesome -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- VueJS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    </head>

    <body>

        <div id="app">
            <div  class="container d-flex justify-content-center align-items-center">
                <div class="box d-flex flex-column">
                    <div>
                         <img src="img/logo.png" alt="">
                    </div>

                    <div class="form-list">
                        <form @submit.prevent="createItem">
                            <input type="text" v-model="item"  minlength="3" required placeholder="Inserisci testo">
                            <button class="my-btn" type="submit">invia</button>
                        </form>
                    </div>

                    <div class="list d-flex justify-content-center">
                        <ul >
                            <li v-for="(element, index) in listItem"  >
                                <p 
                                    @click="invertDone(element)" :class="{line : element.done === true } ">
                                    {{element.text}}
                                </p>
                                <i class="fa-solid fa-xmark" @click="spliceItem(index)"></i>
                            </li>
                        </ul>
                    </div>
                </div>
             </div>

        </div>


        <script src="js/scripts.js"></script>
        
    </body>
</html>
